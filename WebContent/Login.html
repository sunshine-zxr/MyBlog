<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<script type="text/javascript">
	function custCheck(){
		var username=document.getElementById("username");
		var password=document.getElementById("password");
		if(username.value==""){
			alert("账号不能为空！");
			return false;
		}else if(password.value==""){
			alert("密码不能为空！");
			return false;
		}
	}
</script>
<link href="css/Login.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/MyBlog/Login" method="get" onSubmit="return custCheck()">
	<div id="login">
	<p><img src="images/4.jpg" width="50%" height="50%"></p>
	<p class="t1">博客，记录生活中的点点滴滴！</p>
	<p class="t2">在博客中，可以畅所欲言，可以学习IT最新的知识！</p>
	<p><input type="text" name="username" id="username" class="textbox" placeholder="请输入账号"></p>
	<p><input type="password" name="password" id="password" class="textbox" placeholder="请输入密码"></p>
	<p><input type="submit" value="登录" class="submit"></p>
	<p class="text" style="text-align:right">忘记密码</p>
	<p><a href=""><input type="submit" value="注册账号" class="button"></a></p>
	</div>
</form>
</body>
</html>
